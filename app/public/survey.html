    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<body>
    <!--Start of Survey questions -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <a href="index.html">
                            <h1 style="text-align:center; color:black;">Friend Finder!</h1>
                        </a>
                        <h2 style="text-align:center;">Survey Questions</h2>
                        <hr>
                        <form method="POST">
                            <div class="form-group">
                                <label for="aboutYou"><h4>About You</h4>Name*</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>Link to Photo Image*</label>
                                <input type="url" class="form-control" id="photoInput" placeholder="Photo URL">
                                <small class=" form-text text-muted">All questions must be answered before survey completion*</small>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 1:</h5><h6>I believe that there is no absolute right and wrong.</h6></label>
                                <select class="form-control" id="q01">
                                      <option value="1">1 (Strongly Disagree)</option>
                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>
                                      <option value="5">5 (Strongly Agree)</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 2:</h5><h6>I excel in what I do.</h6></label>
                                <select class="form-control" id="q02">
                                      <option value="1">1 (Strongly Disagree)</option>
                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>
                                      <option value="5">5 (Strongly Agree)</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 3:</h5><h6>I work hard.</h6></label>
                                <select class="form-control" id="q03">
                                      <option value="1">1 (Strongly Disagree)</option>
                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>
                                      <option value="5">5 (Strongly Agree)</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 4:</h5><h6>I dont let pressure affect my ability to complete a task.</h6></label>
                                <select class="form-control" id="q04">
                                      <option value="1">1 (Strongly Disagree)</option>
                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>
                                      <option value="5">5 (Strongly Agree)</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 5:</h5><h6>I want everything to be just right.</h6></label>
                                <select class="form-control" id="q05">
                                      <option value="1">1 (Strongly Disagree)</option>
                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>
                                      <option value="5">5 (Strongly Agree)</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 6:</h5><h6>I stick to my chosen path.</h6></label>
                                <select class="form-control" id="q06">
                                      <option value="1">1 (Strongly Disagree)</option>
                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>

                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 7:</h5><h6>I get stressed out easily.</h6></label>

                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>
                                      <option value="5">5 (Strongly Agree)</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 8:</h5><h6>I am often in a bad mood.</h6></label>
                                <select class="form-control" id="q08">
                                      <option value="1">1 (Strongly Disagree)</option>
                                      <option value="2">2 (Disagree Somewhat)</option>
                                      <option value="3">3 (Niether Agree or Disagree)</option>
                                      <option value="4">4 (Agree Somewhat)</option>
                                      <option value="5">5 (Strongly Agree)</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 9:</h5><h6>I enjoy being around large groups of people.</h6></label>

                                    </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit Answers!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Survey questions -->

    <!--Begin Match Modal -->
    <div class="modal" id="matchMade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your match is <span id="matchMaker"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div cloass="modal-body">
                    <img class="img-responsive" id="matchImg" src="http://image.boomsbeat.com/data/images/full/209/jobs-jpg.jpg" style="height:300px;max-width:100%"></img>
                </div>
                <div class="modal-footer">
                    <button type="button" href="survey.html" data-dismiss="modal" class="btn btn-primary">Start another Survey</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Match Modal -->

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>
                <a href="/api/friends" class="badge badge-info">Friends API</a>
            </p>
        </div>
    </footer>


    <!-- Start Javascript to grab inputs and prepare POST API -->
    <script type="text/javascript">
        $('#submit').click(function(event) {
            event.preventDefault();
            var userInput = {
                name: $('#nameInput').val().trim(),
                photo: $('#photoInput').val().trim(),
                scores: [
                    $('#q01').val(),
                    $('#q02').val(),
                    $('#q03').val(),
                    $('#q04').val(),
                    $('#q05').val(),
                    $('#q06').val(),
                    $('#q07').val(),
                    $('#q08').val(),
                    $('#q09').val(),
                    $('#q10').val()
                ]
            };
            alert("Searching for your best match...");
            console.log(userInput);
            $.post('/api/friends', userInput)
                .done(function(data) {
                    console.log(data);
                    $("#matchMaker").text(data.name);
                    $("#matchImg").attr("src", data.photo);
                    $("#matchMade").modal("show");
                });
            $('#nameInput').val("");
            $("#photoInput").val("");
            [
                $('#q01').val(""),
                $('#q02').val(""),
                $('#q03').val(""),
                $('#q04').val(""),
                $('#q05').val(""),
                $('#q06').val(""),
                $('#q07').val(""),
                $('#q08').val(""),
                $('#q09').val(""),
                $('#q10').val("")
            ];
            return false;
        });
    </script>
</body>
